<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Puedes inscribirte en nuestra Academia completando el siguiente Formulario.">
    <meta name="keywords" content="Formulario, Inscripción, Contactos, Datos">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <script src="../js/jquery-3.2.1.slim.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animate.css">
    <script src="https://kit.fontawesome.com/2570a04222.js"></script>
    <script src="../js/wow.js"></script>
    <script>
        new WOW().init();
    </script>
    <title>Formulario de Inscripción</title>
</head>

<body>
    <header>
        <nav class="menu">
            <h2>Academia <span class="span__titulo">Tac</span> Tenis</h2>
            <ul class="menu__items nav justify-content-center">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/nosotros.html">Nosotros</a></li>
                <li><a href="../pages/niveles.html">Niveles</a></li>
                <li><a href="../pages/prueba.html">Clases de Prueba</a></li>
                <li><a href="../pages/contacto.html">Inscribirme</a></li>
            </ul>
        </nav>
    </header>
    <main id="main__form">
        <div class="bg-img">
            <section id="inscribirme__inicio">
                <h1 class="inscribirme__titulo text-center">Inscribite!</h1>
            </section>

            <section id="inscribirme" class="container">
                <p class="text-center m-5">Complete el siguiente formulario</p>
                <div class="form__container d-flex justify-content-center">
                    <form action="#" method="get">
                        <div class="form-group row justify-content-center">
                            <label for="inputName3" class="col-10 col-form-label">Nombre</label>
                            <div class="col-10 col-sm-10 input__div">
                                <input type="text" class="form-control" id="inputName3" placeholder="Nombre" required>
                            </div>
                        </div>

                        <div class="form-group row justify-content-center">
                            <label for="inputName3" class="col-10 col-form-label">Apellido</label>
                            <div class="col-10 col-sm-10 input__div">
                                <input type="text" class="form-control" id="inputName3" placeholder="Apellido" required>
                            </div>
                        </div>

                        <div class="form-group row justify-content-center">
                            <label for="inputEmail3" class="col-10 col-form-label">Email</label>
                            <div class="col-10 col-sm-10 input__div">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
                            </div>
                        </div>

                        <div class="form-group row justify-content-center">
                            <label for="inputPhone3" class="col-10 col-form-label">Teléfono</label>
                            <div class="col-10 col-sm-10 input__div">
                                <input type="tel" class="form-control" id="inputPhone3" placeholder="Teléfono" required>
                            </div>
                        </div>

                        <div class="form-group row justify-content-center">
                            <label for="comentarios" class="col-10 col-form-label">Comentarios</label>
                            <div class="col-10 col-sm-10 input__div">
                                <textarea name="comentarios" class="form-control" id="comentarios" cols="10" rows="5" placeholder="Comentarios"></textarea>
                            </div>
                        </div>

                        <div class="form-group buttons-form">
                            <div class="row mt-5 mr-5 d-flex justify-content-center">
                                <div class="col-10 col-sm-10 col-md-10 d-flex">
                                    <button type="submit" class="btn button">Inscribirse</button>
                                    <button type="reset" class="btn button">Restablecer</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer class="contacto-footer mt-0 wow animate__zoomIn" data-wow-duration=".4s">
        <h3>Contactanos!</h3>
        <i class="fa-solid fa-envelope icon-email icon"></i>
        <i class="fa-brands fa-facebook-f icon-facebook icon"></i>
        <i class="fa-brands fa-instagram icon-instagram icon"></i>
        <i class="fa-brands fa-whatsapp icon-whatsapp icon"></i>
    </footer>
</body>
</html>
